<h1>Publishers</h1>
<ul>
    {% for publisher in publishers %}
        <li>
            {{ publisher.name }} -
            <a href="{% url 'publisher_update' publisher.pk %}">Edit</a> -
            <a href="{% url 'publisher_delete' publisher.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'publisher_create' %}">New Publisher</a>
